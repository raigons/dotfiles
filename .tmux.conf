# Enable 256 color support
set -g default-terminal "screen-256color"

## Color palette
black='colour16'
white='colour255'
gray='colour236'
dark_gray='colour236'
yellow='colour215'
light_purple='colour141'
dark_purple='colour61'

## Status bar colors
# Status bar background and foreground
set -g status-style bg="${dark_gray}",fg="${dark_purple}"

# Window with activity style
setw -g window-status-activity-style "fg=${white},bg=${gray}"
# Separator between windows
setw -g window-status-separator ''
# Window name format (index and name)
setw -g window-status-format ' #I #W '
# Inactive window style
setw -g window-status-style "fg=${yellow},bg=${dark_gray}"
# Active window style
setw -g window-status-current-style "fg=${white},bg=${dark_purple}"


## Key bindings
# Split panes using | (vertical) and - (horizontal)
bind | split-window -h
bind - split-window -v
# Unbind default split keys
unbind '"'
unbind %

# Switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Enable status bar
set -g status on
# Update status bar every 2 seconds
set -g status-interval 2
# Center align status bar window list
set -g status-justify "centre"
# Maximum length of left status bar
set -g status-left-length 400
# Maximum length of right status bar
set -g status-right-length 90

# Vim-style pane navigation (hjkl)
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

## Performance and behavior
# Set scrollback buffer size
set -g history-limit 5000

# Reload config file with prefix + r
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Clear history with Ctrl-k (no prefix needed)
bind -n C-k clear-history
